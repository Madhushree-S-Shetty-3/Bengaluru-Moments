    <script>
        
        window.onload=function() {
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (isLoggedIn) {
                    document.getElementById('req').style.display = 'none';
                    let img = localStorage.getItem('image_u');
                    let imgElement = document.getElementById('user');
                    imgElement.src = img;
                }else{
                    setTimeout(() => {
                    document.getElementById("req").style.display="flex";
                    document.getElementById("req").style.width="390px";
                    let imgElement = document.getElementById('user');
                    imgElement.src = "user-solid-24.png";
                }, 5950);

                document.getElementById("skip").onclick=function(){
                    document.getElementById("req").style.display="none";
                    document.getElementById("req").style.width="0px";
                }
            }
            
            }
        
        document.getElementById("si").onclick = function() {
            let search = document.getElementById("search");

            if (search.style.width === "0px"||search.style.width === "") {
                search.style.width = "300px";
                search.style.background = "rgb(60,60,60)";
                search.style.padding = "10px 12px 10px 12px";
            } else {
                let q=search.value;
                if(q.toLowerCase()=='music'||'music'.includes(q.toLowerCase())){
                    q="";document.getElementById('nf').style.display="none";location.href='gridtwo.html';q=""
                }
                else if(q.toLowerCase()=='dance'||'dance'.includes(q.toLowerCase())){
                    q="";document.getElementById('nf').style.display="none";location.href='gridone.html';q=""
                }
                else if(q.toLowerCase()=='fest'||'fest'.includes(q.toLowerCase())){
                    q="";document.getElementById('nf').style.display="none";location.href='gridthree.html';q=""
                }
                else if(q.toLowerCase()=='treks'||q.toLowerCase()=='trek'||q.toLowerCase()=='trekking'||'treking'.includes(q.toLowerCase())){
                    q="";document.getElementById('nf').style.display="none";location.href='grid_trek.html';q=""
                }
                else if(q.toLowerCase()=='theatre'||q.toLowerCase()=='drama'||'theatre'.includes(q.toLowerCase())){
                    q="";document.getElementById('nf').style.display="none";location.href='grid_theatre.html';q=""
                }
                else if(q.toLowerCase()=='comedy'||q.includes('stand')||'comedy'.includes(q.toLowerCase())){
                    q="";document.getElementById('nf').style.display="none";location.href='comedy.html';q=""
                }
                else{
                    q="";
                    document.getElementById('nf').style.display="block";
                    setTimeout(() => {
                        document.getElementById('nf').style.display="none";
                    }, 1000);q=""
                }
            }
        };
